<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Riot Home</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="images/riot-logo.webp" alt="" width="120px" height="50%" class="logo">
        </div>
        <div class="login-side">
            <div class="loginDiv">
                <div class="login-contain">
                    <div class="part1">Sign In</div>
                    <div class="part2">--ATTENTION LEAGUE OF LEGENDS PLAYERS--</div>
                    <div class="part3">
                        <div class="input-side">
                            <div class="input-login">
                                <input type="text" placeholder="USERNAME" class="responsive-input" >
                            </div>
                            <div  class="input-login">
                                <input type="password" placeholder="PASSWORD" class="responsive-input">
                            </div>
                        </div>
                    </div>
                    <div class="part4">
                        <div class="social-media">
                            <div class="media facebook"><img src="images/fb-logo.png" alt="" width="20%" height="60%"></div>
                            <div class="media google"><img src="images/gg-logo.webp" alt="" width="20%" height="60%"></div>
                            <div class="media apple"><img src="images/apple-logo.png" alt="" width="20%" height="56%"></div>
                        </div>
                    </div>
                    <div class="part5">
                        <div class="remember">
                            <div><input type="button" value="" id="checkbox"></div>
                            <div>Stay singed in</div>
                        </div>
                    </div>
                    <div class="part6">
                        <div class="arrow">
                            <img src="images/arrow.png" alt="" width="60%" height="60%">
                        </div>
                    </div>
                    <div class="part7">
                        <div class="content-text">
                            <div class="text"><span>CAN'T SIGN IN</span></div>
                            <div class="text"><span>CREATE ACCOUNT</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-side">
                <div class="footer-content">
                    <div class="ctn"><a href="https://support.riotgames.com/hc/en-us">SUPPORT</a></div>
                    <div class="ctn"><a href="https://www.riotgames.com/en/privacy-notice">PRIVACY NOTICE</a></div>
                    <div class="ctn"><a href="https://www.riotgames.com/en/terms-of-service">TERMS OF SERVICE</a></div>
                    <div class="ctn"><a href="">COOKIE PREFERENCES</a></div>
                    <button class="language">EN</button>
                </div>
                <div class="footer-content copyright">
                    Â© 2020 RIOT GAMES. ALL RIGHTS RESERVED.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
